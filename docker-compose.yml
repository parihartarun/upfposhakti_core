version: "3.5"

volumes:
  shared_database:
    driver: local

services:
    database:
      image: postgres
      container_name: database
      restart: always
      environment:
        - POSTGRES_DB=postgres
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
      volumes:
        - shared_database:/data/db/:rw
      networks:
        - backend
      ports:
        - 5432:5432

    fpoapp:
      build:
        context: ./
        dockerfile: Dockerfile
      container_name: core
      networks:
        - frontend
        - backend
      ports:
        - 8082:8085
      volumes:
        - .:/code
      environment:
        - DB_URL="jdbc:postgresql://postgres:postgres@postgres:5432"
      depends_on:
        - database

networks:
  frontend:
  backend: